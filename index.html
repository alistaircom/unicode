---
layout: default
---

<div class="home">

  <h1>Using unicode characters, (including emoji) in your web development.</h1>
  <h2> ✶ ✷ ✹ ✷ ✶ 🚗 😀 🐋</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>


</div>
